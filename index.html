<body>

        </div>
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="col border">
                <!-- Insertar un card de Bootstrap que incluya una imagen y un pie de imagen -->
                <div class="card" style="width: 18rem;">
                    <img src="assets/img/novio.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text text-center" id="cajaNovio"></p>
                    </div>
                </div>
            </div>
            <div class="col border">
                <div class="card" style="width: 18rem;">

                    </div>
                </div>
            </div>
            <div class="col border">
                <!-- Crear una caja de texto para extraer texto con el id "texto" -->

                <button class="btn btn-primary btn-block mb-2" onclick="cambiarNovia1()">Empieza el nuevo semestre y comiendo en el costeñito comparte la mesa con una chica de otra carrera</button>

                <button class="btn btn-dark btn-block mb-2" onclick="cambiarNovia4()">Luego de tantas decepciones encuentra su verdadero Amor</button>
                <button class="btn btn-danger btn-block mb-2" onclick="terminarNovia()">Termina con la novia</button>
            </div>
        </div>
    </div>

</body>

        document.getElementById("cajaNovia").innerHTML = "-";
